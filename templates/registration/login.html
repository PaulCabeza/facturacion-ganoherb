{% extends 'inventory/base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Iniciar sesión</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <div>
                    <label class="block" for="username">Usuario</label>
                    <input type="text" placeholder="Usuario" name="username"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" name="password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-900">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
