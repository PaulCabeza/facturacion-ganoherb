{% extends 'inventory/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Delete Product</h1>

<p class="mb-4">Are you sure you want to delete the product "{{ product.name }}"?</p>

<form method="post" class="inline">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Confirm Delete
    </button>
</form>

<a href="{% url 'inventory:product_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">
    Cancel
</a>
{% endblock %}
