<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory and Billing System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="text"], input[type="password"], input[type="email"] {
            @apply shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'inventory:index' %}" class="text-2xl font-bold">InvenBill</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'inventory:product_list' %}" class="mr-4">Products</a>
                    <a href="{% url 'inventory:customer_list' %}" class="mr-4">Customers</a>
                    <a href="{% url 'inventory:invoice_list' %}" class="mr-4">Invoices</a>
                    <a href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Inventory and Billing System</p>
    </footer>
</body>
</html>
