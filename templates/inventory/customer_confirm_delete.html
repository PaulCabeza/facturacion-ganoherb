{% extends 'inventory/base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-6">Eliminar Cliente</h1>

    <p class="mb-6 text-gray-700">¿Está seguro que desea eliminar el cliente "{{ customer.name }}"?</p>

    <form method="post" class="inline">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 text-white bg-red-600 rounded-lg hover:bg-red-900">
            Confirmar Eliminación
        </button>
        <a href="{% url 'inventory:customer_list' %}" class="px-6 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 ml-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
